<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toothpicks Apocalypse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="terminal">
      <br />
      <br />
      Welcome to the Toothpick Apocalypse!
    </div>
    <div class="container">
      <div class="column one">
        <h2>Toothpicks : <span id="toothpickStock">0</span></h4>
        <button id="makerBtn">Make Toothpick</button>
        <h4>Market</h4>
        <p>
          Available Funds: $ <span id="availableFunds">0.00</span><br />
          Unsold Inventory: <span id="unsoldInventory">0</span><br />
          <button id="downSellPriceBtn">Down</button> <button id="upSellPriceBtn">Up</button> Sell Price: <span id="sellPrice">0.05</span>
        </p>
        <h4>Crafting</h4>
        <p>
          <button id="buyTwigsBtn">Twigs</button>
          <span id="twigsStock"></span> ounces<br />
          Cost: $ <span id="twigsPrice">0.00</span><br />
          Available: <span id="twigsOnEarth"></span> ounces<br />
          <span id="toggleTraderBtn" class="action" style="display: none;">Trader: false</span>
        </p>
        <br />
        <p id="autoTailorGst" style="display: none;">
          <button id="buyPickMasterBtn">AutoTailor</button>
          <span id="autoTailor">0</span><br />
          Cost: $ <span id="autoTailorPrice">5.50</span>
        </p>
        <h4>Marketing</h4>
        <p>
          Level: <span id="marketingLevel">1</span><br />
          <button id="upMarketingBtn">Up</button> Cost: $ <span id="marketingPrice">100</span>
        </p>
      </div>
      <div class="column two"></div>
      <div class="column three"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
