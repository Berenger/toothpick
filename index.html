<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toothpick</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="terminal">
      <br />
      <br />
      Welcome to the Toothpick Apocalypse!
    </div>
    <div class="container">
      <div class="column one">
        <h4>Toothpicks : <span id="toothpickStock">0</span></h4>
        <button id="makerBtn">Make toothpick</button>
        <h4>Business</h4>
        <p>
          Available Funds: $ <span id="availableFunds">0.00</span><br />
          Unsold Inventory: <span id="unsoldInventory">0</span><br />
          <button id="downSellPriceBtn">Down</button> <button id="upSellPriceBtn">Up</button> Price per Toothpick: <span id="sellPrice">0.27</span>
        </p>
        <h4>Manufacturing</h4>
        <p>
          <button id="buytwigsBtn">Twigs</button>
          <span id="twigsStock"></span> ounces<br />
          Cost: $ <span id="twigsPrice">0.00</span><br />
          <span id="toggleTraderBtn" class="action" style="display: none;">Trader: false</span>
        </p>
        <p id="pickMasterGst" style="display: none;">
          <button id="buyPickMasterBtn">AutoTailor</button>
          <span id="pickMaster">0</span><br />
          Cost: <span id="pickMasterPrice">5.50</span>
        </p>
      </div>
      <div class="column two"></div>
      <div class="column three"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
